<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
  <!-- Home -->
  <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" 
     href="{{ '/' | relative_url }}">Home</a>

  <!-- Personal -->
  <a class="sidebar-nav-item{% if page.url contains '/personal/' %} active{% endif %}" 
     href="{{ '/personal/' | relative_url }}">Personal</a>

  <!-- Code -->
  <a class="sidebar-nav-item{% if page.url contains '/code/' %} active{% endif %}" 
     href="{{ '/code/' | relative_url }}">Code</a>

  <!-- About -->
  <a class="sidebar-nav-item{% if page.url contains '/about/' %} active{% endif %}" 
     href="{{ '/about/' | relative_url }}">About</a>
</nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
